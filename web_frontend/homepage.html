<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APWikipedia</title>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <div class="search-container">
        <h1 id="h1" class="search-h1">APWikipedia</h1>
        <div class="input-group">
            <div class="search-box">
                <input type="text" id="searchQuery" class="search-input" placeholder="Enter your search query">
                <!-- <button id="searchButton" class="search-btn">&#10140;</button> -->
                <div class="dropdown">
                    <button id="searchButton" class="search-btn">&#10140;</span>
                    <div class="dropdown-content">
                        <input type="radio" id="defaultSearch" class="aaa" name="searchMode" checked>
                        <label for="defaultSearch">Default Search</label><br>
                        <input type="radio" id="mixSearch" name="searchMode">
                        <label for="mixSearch">Mix Search</label><br>
                        <input type="radio" id="phraseSearch" name="searchMode">
                        <label for="phraseSearch">Phrase Search</label><br>
                        <input type="radio" id="proximitySearch" name="searchMode">
                        <label for="proximitySearch">Proximity Search</label><br>
                        <input type="radio" id="rankedSearch" name="searchMode">
                        <label for="rankedSearch">Ranked Search</label><br>
                    </div>
                </div>
            </div>

                <input type="radio" id="defaultSearch" class="aaa" name="searchMode" checked>

</body>

</html>
